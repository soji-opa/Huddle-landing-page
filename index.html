<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <img src="./images/logo.svg"
       alt="logo image" 
       class="logo-img">
    </div>
  </header>

  <main class="container">
    <div class="content">

      <div class="content__img">
        <img src="./images/illustration-mockups.svg" 
        alt="illustration-mockups" 
        class="mock-img">
      </div>
      
      <div class="content__body">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>
          Register
        </button>
      </div>
    </div>
  </main>

  <footer class="container">
    <ul class="social-list">
      <li class="social-list-item">
        <a href="">
          <img src="./images/facebook f.png" 
          alt="facebook img"
          class="footer-img">
        </a>
      </li>
      <li class="social-list-item">
        <a href="">
        <img src="./images/icons8-twitter-100.png" 
        alt="twitter img"
         class="footer-img">
      </a>
    </li>
      <li class="social-list-item">
        <a href="">
          <img src="./images/icons8-instagram-100.png" 
          alt="instagram img" class="footer-img">
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
